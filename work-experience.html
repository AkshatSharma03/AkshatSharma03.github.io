    <style>
        /* [COPY CSS FROM INDEX.HTML ABOVE] */
        :root { --primary: #2c3e50; --accent: #1e90ff; --bg: #f5f5f5; --card-bg: #ffffff; --text: #333; --nav-text: #ecf0f1; }
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); margin: 0; color: var(--text); line-height: 1.6; }
        header { background-color: var(--primary); padding: 15px 0; position: sticky; top: 0; z-index: 1000; }
        nav ul { list-style: none; display: flex; justify-content: center; flex-wrap: wrap; margin: 0; padding: 0; }
        nav ul li { margin: 5px 10px; }
        nav ul li a { text-decoration: none; color: var(--nav-text); font-size: 0.9em; padding: 8px 12px; border-radius: 5px; }
        nav ul li a.active { background-color: var(--accent); color: white; }
        .container { width: 95%; max-width: 950px; margin: 30px auto; background-color: var(--card-bg); padding: 30px; border-radius: 12px; }
        h1 { font-size: 2em; text-align: center; color: var(--primary); }

        /* COLLAPSIBLE SPECIFIC */
        .collapsible {
            background: #fff; color: var(--primary); cursor: pointer; padding: 15px; width: 100%;
            border: 1px solid #eee; text-align: left; font-size: 1.05em; font-weight: 600;
            border-radius: 8px; margin-top: 10px; display: flex; justify-content: space-between; align-items: center;
        }
        .collapsible:after { content: '\002B'; font-size: 1.2em; color: var(--accent); }
        .active:after { content: "\2212"; }
        .content { padding: 0 15px; display: none; background: #fff; border: 1px solid #eee; border-top: none; }
        .meta { color: var(--accent); font-size: 0.85em; font-weight: bold; margin-top: 10px; }
        
        @media (max-width: 600px) {
            .collapsible { font-size: 0.95em; padding: 12px; }
            .container { padding: 20px; }
        }
    </style>
</head>

    <script>
        const colls = document.querySelectorAll(".collapsible");
        colls.forEach(c => c.addEventListener("click", function() {
            this.classList.toggle("active");
            const content = this.nextElementSibling;
            content.style.display = content.style.display === "block" ? "none" : "block";
        }));
